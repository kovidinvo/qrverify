<div class="container-md">
<div class="row">
    <div class="col">
        <video id="qrcode" [hidden]="!played"></video>
    </div>
</div>
<div class="row gy-5 justify-content-md-center">
    <div class="col-md-center">
        <button class="btn btn-lg btn-success" (click)="onStartScan()">Сканировать код</button>
        
    </div>
</div>
<div class="row gy-5">
    <div class="col">
        <iframe [src]="qrCodeUrl" width="100%" height="400px" style="border: 0;"></iframe>
    </div>
</div>
</div>
